<div class="valign-wrapper row">
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
    <form>
      <div class="card-content">
        <span class="card-title">Enter A New Brew</span>
        <div class="input-field col s12">
          <input [(ngModel)]='newKeg.name' name="brewName" type="text" class="validate">
          <label for="brewName">Name of Brew:</label>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input [(ngModel)]='newKeg.brand' name="brand" type="text" class="validate">
            <label for="brand">Brand:</label>
          </div>
          <div class="input-field col s6">
            <input [(ngModel)]='newKeg.style' name="style" type="text" class="validate">
            <label for="style">Style</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input [(ngModel)]='newKeg.price' name="price" type="number" class="validate">
            <label for="price">Price</label>
          </div>
          <div class="input-field col s6">
            <input [(ngModel)]='newKeg.ABV' name="ABV" type="number" class="validate">
            <label for="ABV">ABV %</label>
          </div>
        </div>
      </div>
      <div class="card-action right-align">
        <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
        <input type="submit" class="btn green waves-effect waves-light" value="Add" (click)='newKeg(newKeg.name, newKeg.brand, newKeg.style, newKeg.price, newKeg.ABV)'>
      </div>
    </form>
  </div>
</div>
